<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>文档编写</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/editormd.css" />
        <style>            
            #custom-toc-container {
                border: 1px solid #ddd;
                width: 90%;
                margin: 0 auto 15px;
                overflow: visible;
            }
            
            #custom-toc-container > .markdown-toc {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>文档编写</h1>
            </header>
            <div class="btns">
                <button id="preview-btn">预览</button>
                <button id="get-html-btn">保存</button>
            </div>
            <div id="test-editormd">                
                <textarea style="display:none;"></textarea>
            </div>
            <div class="btns">
                <button id="preview-btn1">预览</button>
                <button id="get-html-btn1">保存</button>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/editormd.js"></script>   
        <script src="js/zepto.min.js"></script>
        <script type="text/javascript">            
            var mdEditor;
            $(function() {
                mdEditor = editormd("test-editormd", {
                    width         : "90%",
                    height        : 720,
                    path          : "lib/",
                    saveHTMLToTextarea : true,
                    //toc           : false,         // diable ToC
                    tocStartLevel : 2,     // Parse beginning of H2, Default value 1
                    taskList : true,
                    tex : true,   
                    flowChart : true,
                    emoji : true,
                });
            });

            $("#get-md-btn").bind('click', function(){
                alert(mdEditor.getMarkdown());
            });

            $("#get-html-btn").bind('click', function() {
                alert(mdEditor.getHTML());
            });        

            $("#preview-btn").bind('click', function() {
                mdEditor.previewing();
            });
        </script>
    </body>
</html>
